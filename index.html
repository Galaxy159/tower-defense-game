<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    background-color: black;
    font-family: "Changa One", sans-serif;
  }
</style>

<div style="position: relative; display: inline-block">
  <canvas></canvas>
  <div
    id="gameOver"
    style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      color: white;
      -webkit-text-stroke: 3px black;
    "
  >
    GAME OVER
  </div>
  <div
    style="
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 80px;
      background: linear-gradient(
        to left bottom,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0)
      );
    "
  ></div>
  <div
    style="
      position: absolute;
      top: 4;
      right: 8;
      font-size: 36px;
      color: white;
      -webkit-text-stroke: 2px black;
      display: flex;
      align-items: center;
    "
  >
    <!-- coins -->
    <div style="display: flex; align-items: center; margin-right: 20px">
      <i
        style="color: gold; margin-right: 5px"
        class="fa-solid fa-coins fa-xs"
      ></i>
      <div id="coins">100</div>
    </div>

    <!-- hearts -->
    <div style="display: flex; align-items: center">
      <svg
        style="width: 35px; color: red; margin-right: 5px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
        />
      </svg>
      <div id="hearts">10</div>
    </div>
  </div>
</div>

  src="https://kit.fontawesome.com/9495d85b40.js"
